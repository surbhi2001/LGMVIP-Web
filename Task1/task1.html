<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body{
            background-image: url('http://www.designbolts.com/wp-content/uploads/2012/12/Noisy-Grid-Seamless-Pattern-For-Website-Background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
    <header>
        <h1><strong>Welcome to ToDo List !</strong></h1>
        <p class="ex1"></p>
        <form id="new-task-form">
            <input
                type="text"
                id="new-task-input"
                placeholder="Enter Your Task" >
            <input
                type="submit"
                id="new-task-submit"
                value="Add Task" >    
        </form>
    </header>
<main>
    <section class="task-list">
            <h2><strong>Tasks</strong></h2>
            <div id="tasks">
            </div>
    </section>
</main>
    <script src="main.js"></script>
</body>
</html>
